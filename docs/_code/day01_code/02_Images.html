<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>images from around the web</title>
    </head>
    <body>
        <p style="color:red">My friends</p>
        <!--heres an image form the web. with different dimentions. Noice we manually set the width & height. This will skew -->
        <img src="https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1920,f_auto/AllosaurusLayers_vvi6q7.jpg" width="600" height="200">

        <!-- One dimention set will scale the image -->
        <a href="http://www.dino.com" target="_blank"> <img src="https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1920,f_auto/AllosaurusLayers_vvi6q7.jpg" height="200"> </a>
        <!-- surrounding the <img> with <a></a> will make the image a link! -->

        <!--heres an image form the web. its original dimentions <img src="link to image here"> -->
        <img src="https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1920,f_auto/AllosaurusLayers_vvi6q7.jpg">


    </body>
</html>
